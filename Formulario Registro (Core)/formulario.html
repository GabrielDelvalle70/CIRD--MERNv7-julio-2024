<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>¡Regístrate y únete a la comunidad!</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmar_password">Confirmar Contraseña:</label>
        <input type="password" id="confirmar_password" name="confirmar_password" required><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="no_decir" name="genero" value="no_decir">
        <label for="no_decir">Prefiero no decir</label><br><br>

        <input type="checkbox" id="suscribirse" name="suscribirse">
        <label for="suscribirse">Suscríbite a nuestro boletín de noticias</label><br><br>

        <label for="descripcion">Una descripción de mi mismo:</label><br>
        <textarea id="descripcion" name="descripcion" rows="4" cols="18"></textarea><br><br>


        <label for="seleccion_intereses">Selecciona tus intereses:</label><br>
        <select id="seleccion_intereses" name="seleccion_intereses" size="4">
            <option value="musica">Música</option>
            <option value="deportes">Deportes</option>
            <option value="viajes">Viajes</option>
            <option value="tecnologia">Tecnología</option>
        </select><br><br>

        <button type="submit">¡Registrarse!</button>
    </form>
</body>
</html>
